<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="SleepCalcCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Sleep Calculator</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <button class="button" ng-click="toggle()">{{ state }}</button>
        <div class="row">
          <div class="col col-20">Nap #</div>
          <div class="col col-25">Date</div>
          <div class="col col-30">Nap time</div>
        </div>
        <div class="row" ng-repeat="nap in naps">
          <div class="col col-20">{{ $index + 1 }}</div>
          <div class="col col-25">{{ nap.t_sleep | date : 'mediumDate' }}</div>
          <div class="col col-30">{{ nap.t_awake.getHours() - nap.t_sleep.getHours() }} hours and {{ nap.t_awake.getMinutes() - nap.t_sleep.getMinutes() }} minutes</div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
