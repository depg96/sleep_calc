<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="SleepCalcCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Sleep Calculator</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <button class="button button-block " ng-click="toggle()" ng-class= "{'color': state==='sleeping...'}">{{ state }}</button>
        <button class="button button-block" ng-click="clear()">clear naps</button>
        <div ng-hide="!naps.length">
          <div class="row">
            <div class="col col-20">Nap #</div>
            <div class="col col-50">Date</div>
            <div class="col">Nap time</div>
          </div>
          <div class="row" ng-repeat="nap in naps track by $index">
            <div class="col col-20">{{ $index + 1 }}</div>
            <div class="col col-50">{{ nap.t_sleep | date : 'medium' }}</div>
            <div class="col">{{ nap.t_nap | millisecond }}</div>
          </div>
        </div>
        <!-- <pre>{{ naps | json }}</pre> -->
      </ion-content>
    </ion-pane>
  </body>
</html>
